<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/auth}" th:method="post" >
    Name:
    <input type="text" name="name"/>
    <br/>
    Password:
    <input type="password" name="password"/>
    <br/>
    <input type="submit" value="Log in!"/>
</form>
<a th:href="@{/users/new}">Register</a>
</body>
</html>
