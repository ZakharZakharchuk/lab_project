<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div th:insert="~{fragments/menu::#nav-menu}"></div>
<h1>Your order</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="detail : ${order.getOrderDetails()}">
        <td th:text="${detail.getTour().name}"></td>
        <td th:text="${detail.getTour().pricePerPerson}"></td>
        <td th:text="${detail.amount}"></td>
    </tr>
    </tr>
    </tbody>
</table>
<h1>All sum <b th:text="${order.sum}"></b></h1>
</body>
</html>
