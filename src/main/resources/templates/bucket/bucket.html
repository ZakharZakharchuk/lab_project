<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments/menu::#nav-menu}"></div>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Sum</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="detail : ${bucket.getDetails()}">
        <td th:text="${detail.name}"></td>
        <td th:text="${detail.price}"></td>
        <td th:text="${detail.amount}"></td>
        <td th:text="${detail.sum}"></td>
        <td><a th:href="@{tours/{id}/delete(id=${detail.tourId})}">Remove from bucket</a></td>
    </tr>
    </tbody>
</table>
<h1>All sum <b th:text="${bucket.sum}"></b></h1>
<form th:method="POST" th:action="@{/order}">
    <button type="submit">Buy</button>
</form>
</body>
</html>
