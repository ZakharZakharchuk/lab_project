<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments/menu::#nav-menu}"></div>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>PricePerPerson</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tour : ${bucket.getTour()}">
        <td th:text="${tour.name}"></td>
        <td th:text="${tour.pricePerPerson}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
