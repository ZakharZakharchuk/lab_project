<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tours</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tour : ${tours}">
        <td th:text="${tour.id}"></td>
        <td th:text="${tour.name}"></td>
        <td th:text="${tour.pricePerPerson}"></td>
        <td> <a th:href="@{'/purchases/buy/' + ${tour.id}}">Buy</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/tours/new">New tour</a>
</body>
</html>
